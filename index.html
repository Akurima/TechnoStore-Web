<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Store</title>
    <link rel="icon" href="IMG/icono.png">
    <link rel="stylesheet" href="globalStyles.css">
    <link rel="stylesheet" href="navBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<!--Encabezado> Logo, Barra de Navegacion y Barra de Busqueda-->
    <header>
        <div id="headerDiv">
            <div>
                <img id="Logotipo" src="IMG/LogoHeader.png" alt="">
            </div>
            <div>
                <nav>
                    <li class="navBar" id="Hardware"><a href=""><img src="IMG/Hardware.png" alt=""></a></li>
                    <li class="navBar" id="Software"><a href=""><img src="IMG/Software.png" alt=""></a></li>
                    <li class="navBar" id="Setup"><a href=""><img src="IMG/Setup.png" alt=""></a></li>
                    <li class="navBar" id="Servicios"><a href=""><img src="IMG/Servicios.png" alt=""></a></li>
                </nav>
            </div>
            <form action="/buscar" method="get">
                <input id="Busqueda" type="text" name="q" placeholder="Buscar..." />
                <input id="Buscar" type="submit" value="#" />
            </form>
        </div>
    </header>
    
</body>
</html>
